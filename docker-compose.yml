networks:
  backend:
    name: backend

services:
  nginx:
    build: ./nginx
    container_name: nginx
    depends_on:
      - django
    networks:
      - backend
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - static:/usr/share/nginx/html/static
      - templates:/usr/share/nginx/html/templates

  django:
    build: ./django
    container_name: django
    env_file: .env
    networks:
      - backend
    ports:
      - "8000:8000"
    volumes:
      - ./django/accounts:/django/accounts
      - ./django/pong:/django/pong
      - static:/django/static
      - templates:/django/templates
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    build: ./postgres
    container_name: postgres
    env_file: .env
    networks:
      - backend
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 5s
      timeout: 5s
      retries: 4

volumes:
  pg-data:
    name: pg-data
  static:
    name: static
  templates:
    name: templates