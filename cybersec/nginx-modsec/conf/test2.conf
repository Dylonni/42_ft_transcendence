# SSL Django server
server {
    listen 8443 ssl;
    server_name transcendence42;

    ssl_certificate /etc/nginx/ssl/nginx_selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx_selfsigned.key;

    # Django reverse proxy
    location / {
        proxy_pass http://django:8000;  # Assuming your Django service listens on port 8000 in the Docker network
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

