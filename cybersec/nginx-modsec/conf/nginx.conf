# Nginx configuration for both HTTP and SSL

server_tokens off;

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 8080;
    listen [::]:8080;
    server_name localhost 127.0.0.1;
    # server_name localhost 127.0.0.1 www.transcendence42.rocks http://transcendence42.infinityfreeapp.com/;
    set $upstream http://django:8000;


    location / {
        client_max_body_size 0;

        # Set headers to prevent caching
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        add_header Pragma 'no-cache';
        add_header Expires '0';

        rewrite ^ https://localhost:8443$request_uri? permanent;
        # rewrite ^ https://www.transcendence42.rocks$request_uri? permanent;

        include includes/proxy_backend.conf;

        index index.html index.htm;
        root /usr/share/nginx/html;
    }

    include includes/location_common.conf;

}

server {
    listen 8443 ssl default_server;
	listen [::]:8443 ssl;

    server_name localhost 127.0.0.1;
    # server_name localhost 127.0.0.1 www.transcendence42.rocks;
    set $upstream http://django:8000;


    # ssl_certificate /etc/nginx/conf/server.crt;
    # ssl_certificate_key /etc/nginx/conf/server.key;
	# ssl_certificate /etc/ssl/certs/nginx_selfsigned.crt;
	# ssl_certificate_key /etc/ssl/private/nginx_selfsigned.key;
	ssl_certificate /etc/ssl/certs/www_transcendence42_rocks.csr;
	ssl_certificate_key /etc/ssl/private/www_transcendence42_rocks.key;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_stapling on;
    ssl_stapling_verify on;

    ssl_verify_client off;
    ssl_verify_depth 1;


    location / {
        client_max_body_size 0;

        include includes/proxy_backend.conf;

        index index.html index.htm;
        root /usr/share/nginx/html;
    }

    include includes/location_common.conf;


	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;


	##
	# Gzip Settings
	##

	gzip on;

}