{% load static %}
{% block content %}
    <header class="d-flex d-xxl-flex justify-content-center align-items-center justify-content-lg-center justify-content-xxl-center align-items-xxl-center">
        <div><img src="{% static '/img/game_icon_invert.png' %}" width="300" height="140"></div>
        <div class="d-flex d-xxl-flex flex-column justify-content-center align-items-center flex-sm-row flex-md-row flex-lg-row flex-xl-row flex-xxl-row justify-content-xxl-center align-items-xxl-center" style="width: 100px;padding-left: 0px;margin-right: 0px;height: 100px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-world" style="font-size: 38px;color: var(--bs-body-bg);">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
                <path d="M3.6 9h16.8"></path>
                <path d="M3.6 15h16.8"></path>
                <path d="M11.5 3a17 17 0 0 0 0 18"></path>
                <path d="M12.5 3a17 17 0 0 1 0 18"></path>
            </svg>
            <div class="dropdown show dropdown-toggle-split"><button class="btn btn-primary dropdown-toggle" aria-expanded="true" data-bs-toggle="dropdown" type="button" style="border-style: none;background: rgba(255,255,255,0);color: var(--bs-body-bg);"></button>
                <div class="dropdown-menu" data-bs-popper="none"><a class="dropdown-item d-xxl-flex justify-content-xxl-start align-items-xxl-center" href="#">EN</a><a class="dropdown-item" href="#">FR</a><a class="dropdown-item" href="#">JP</a></div>
            </div>
        </div>
    </header>
    <section class="pulse animated position-relative py-4 py-xl-5">
        <div>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5" style="border-top-left-radius: 22px;border-top-right-radius: 22px;border-style: none;">
                            <h2 class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="padding-bottom: 20px;background: var(--bs-emphasis-color);color: var(--bs-body-bg);border-top-left-radius: 19px;border-top-right-radius: 19px;">Log in</h2>
                            <div class="card-body d-flex flex-column align-items-center">
                                <form class="text-center auth-form" method="post" action="/api/auth/login/">
                                    {% csrf_token %}
                                    <div class="mb-3 form-floating"><input class="form-control" type="text" id="floatingInput" name="username_or_email" placeholder=" " required=""><label class="form-label" for="floatingInput">Username / Email</label></div>
                                    <div class="mb-3 form-floating"><input class="form-control" type="password" id="floatingPassword-register" maxlength="254" minlength="6" name="password" placeholder=" " required=""><label class="form-label" for="floatingPassword-register">Password</label>
                                        <div class="form-check" style="width:110.078px;margin-left:0px;margin-bottom:0px;height:29px;padding-top:2px;" ><input type="checkbox" onclick="showPassword()" class="form-check-input" id="formCheck-1" style="margin-left:-23px;width:16px;margin-right:0px;margin-top:5px;"><label class="form-check-label" for="formCheck-1" style="margin-left:0px;font-size:12px;margin-top:0px;margin-bottom:5px;">Show password</label></div>
                                    </div>
                                    <div id="wrongcred" class="d-none d-xxl-none">
                                        <p style="color: #e8112d;">Wrong credentials. Please try again</p>
                                    </div>
                                    <div class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center">
                                        <div class="mb-3" style="width: 100px;"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-emphasis-color);border-style: none;">Login</button></div>
                                    </div><span class="d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center input-group" style="height:35px;width:264.062px;padding-left:0px;margin-left:0px;padding-bottom:40px;"><a class="d-xl-flex" href="/forgot-password/" style="font-size: 14px;">Forgot your password ?</a></span>
                                </form>
                                <div class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="width: 100%;margin-top: 11px;margin-bottom: 0px;">
                                    <div style="width: 24%;height: 4px;background: #7d868f;border-radius: 5px;"></div>
                                    <p class="d-flex" style="margin-bottom: 10px;margin-left: 18px;margin-right: 18px;margin-top: 7px;">CONNECT WITH</p>
                                    <div style="width: 24%;height: 4px;background: #7d868f;border-radius: 5px;"></div>
                                </div>
                                <div class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="width: 100%;height: 80px;margin-top: 0px;margin-bottom: 20px;">
                                    <div style="width: 70px;height: 70px;margin-left: 25px;margin-right: 25px;"><a class="btn btn-primary d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center connectButton" role="button" href="#" style="border-radius: 35px;width: 100%;height: 100%;background: rgb(34,36,38);border: 5px solid rgb(58,58,58) ;">&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-brand-google" style="font-size: 40px;">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z"></path>
                                            </svg></a></div>
                                    <div style="width: 70px;height: 70px;margin-left: 25px;margin-right: 25px;"><a class="btn btn-primary d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center qd_connect connectButton" role="button" id="login-42" href="/api/oauth/42/login/" style="width: 100%;height: 100%;border-radius: 35px;background: #00babc;border: 5px solid #43d5d6 ;">&nbsp;<img src="{% static '/img/42_Logo.svg.png' %}" width="42" height="42" style="margin-right: 6px;"></a></div>
                                    <div></div>
                                </div>
                                <p class="text-muted" style="margin-bottom: 0px;">Not Registered ?&nbsp;<a href="/register/">Create an account</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
