<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
</head>
<body>
    <p>Hi {{ user.username }},</p>
    <p>Thank you for registering at Transcendence. Please click the link below to activate your account:</p>
    <p><a href="http://{{ domain }}:8080{% url 'api:accounts:auth:user_activate' uidb64=uid token=token %}">Activate your account</a></p>
    <p>If you did not create an account, please ignore this email.</p>
    <p>Thanks,<br>The Transcendence Team</p>
</body>
</html>
