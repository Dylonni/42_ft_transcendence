{% load static %}
{% block content %}
<header class="d-flex d-xxl-flex justify-content-center align-items-center justify-content-lg-center justify-content-xxl-center align-items-xxl-center">
    <div>
        <img height="140" src="{% static '/img/game_icon_invert.png' %}" width="300"/>
    </div>
    <div class="d-flex d-xxl-flex flex-column justify-content-center align-items-center flex-sm-row flex-md-row flex-lg-row flex-xl-row flex-xxl-row justify-content-xxl-center align-items-xxl-center" style="width: 100px;padding-left: 0px;margin-right: 0px;height: 100px;">
        <svg class="icon icon-tabler icon-tabler-world" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 38px;color: var(--bs-body-bg);" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
            <path d="M3.6 9h16.8"></path>
            <path d="M3.6 15h16.8"></path>
            <path d="M11.5 3a17 17 0 0 0 0 18"></path>
            <path d="M12.5 3a17 17 0 0 1 0 18"></path>
        </svg>
        <div class="dropdown show dropdown-toggle-split">
            <button aria-expanded="true" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" style="border-style: none;background: rgba(255,255,255,0);color: var(--bs-body-bg);" type="button">
            </button>
            <div class="dropdown-menu" data-bs-popper="none">
                <a class="dropdown-item d-xxl-flex justify-content-xxl-start align-items-xxl-center" href="#" id="lang-en">
                    EN
                </a>
                <a class="dropdown-item" href="#" id="lang-fr">
                    FR
                </a>
                <a class="dropdown-item" href="#" id="lang-ja">
                    JP
                </a>
            </div>
        </div>
    </div>
</header>
<section class="pulse animated position-relative py-4 py-xl-5">
    <div id="content">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4" style="filter: blur(0px);">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="filter: blur(0px);">
                            <form action="/api/auth/register/" class="text-center auth-form" method="post">
                                {% csrf_token %}
                                <h2 style="padding-bottom: 20px;">
                                    Register
                                </h2>
                                <div class="mb-3 form-floating">
                                    <input class="form-control" id="floatingUser-register" maxlength="64" minlength="4" name="username" pattern="^[a-zA-Z0-9_.-]*$" placeholder=" " required="" type="text"/>
                                    <label class="form-label" for="floatingUser-register">
                                        Username
                                    </label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input class="form-control" id="floatingMail-register" name="email" placeholder=" " required="" type="email"/>
                                    <label class="form-label" for="floatingMail-register">
                                        Email
                                    </label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input class="form-control" id="floatingPassword-register" maxlength="254" minlength="6" name="password" pattern="^[\w\W]{6,254}$" placeholder=" " required="" title="Password must include at least 6 Characters long" type="password"/>
                                    <label class="form-label" for="floatingMail-register">
                                        Password
                                    </label>
                                    <div class="form-check" style="width: 110.078px;margin-left: 0px;margin-bottom: 0px;height: 29px;padding-top: 2px;">
                                        <input class="form-check-input" id="formCheck-3" onclick="showPassword()" style="margin-left: -23px;width: 16px;margin-right: 0px;margin-top: 5px;" type="checkbox"/>
                                        <label class="form-check-label" for="formCheck-3" style="margin-left: 0px;font-size: 12px;margin-top: 0px;margin-bottom: 5px;">
                                            Show password
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-block w-100" type="submit">
                                        Register
                                    </button>
                                </div>
                                <p class="text-muted">
                                    Already Registered ?
                                    <a href="/login/">
                                        Sign in here
                                    </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
