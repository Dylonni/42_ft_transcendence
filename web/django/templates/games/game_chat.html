{% load static %}
{% load i18n %}
<div class="offcanvas offcanvas-end show gameChat" data-bs-scroll="true" data-bs-backdrop="false" id="gameChatDiv" style="border-radius: 10px;background: rgba(255,255,255,0);box-shadow: 0px 0px 6px 1px var(--bs-primary-border-subtle);border: 2px none var(--bs-primary-border-subtle) ;border-bottom-style: none;border-bottom-color: var(--bs-primary-border-subtle);" tabindex="-1">
	<div class="offcanvas-header d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center" style="height: 45px;border-top-left-radius: 8px;border-top-right-radius: 8px;border-bottom-style: solid;border-bottom-color: var(--bs-gray-800);margin-top: 0px;margin-bottom: 0px;background-color: var(--bs-body-color)">
		<h5 class="d-xxl-flex justify-content-xxl-center align-items-xxl-center offcanvas-title" style="color:var(--bs-body-bg);text-shadow:2px 2px var(--bs-emphasis-color);">
			<svg class="icon icon-tabler icon-tabler-messages" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size:35px;margin-left:10px;margin-right:10px;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
				<path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
				<path d="M21 14l-3 -3h-7a1 1 0 0 1 -1 -1v-6a1 1 0 0 1 1 -1h9a1 1 0 0 1 1 1v10"></path>
				<path d="M14 15v2a1 1 0 0 1 -1 1h-7l-3 3v-10a1 1 0 0 1 1 -1h2"></path>
			</svg>
			{% translate 'Chat' %}
		</h5>
	</div>
	<div id="gameMsgDiv" class="offcanvas-body overflow-auto" style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-style: none;border-color: var(--bs-emphasis-color);background: var(--bs-body-color);color: rgb(35,39,42);">
		{% for message in messages %}
			{% include "games/game_message.html" %}
		{% endfor %}
	</div>
	<form data-game-id="{{ game.id }}" id="gameChatForm" class="d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center" style="width: 100%;height: 10%;background: var(--bs-body-color);color: var(--bs-body-bg);border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top: 1px solid var(--bs-gray-700);min-height: 66px;">
		<input id="gameChatInput" name="message" placeholder="{% translate 'Send a message' %}" style="width: 100%;height: 100%;padding-left: 10px;padding-right: 10px;border-style: none;background: var(--bs-body-color);color: var(--bs-body-bg);border-bottom-right-radius: 0px;border-bottom-left-radius: 10px;" type="text"/>
		<div class="d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center" style="width: 15%;height: 100%;">
			<button id="gameChatBtn" class="btn btn-primary d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="background: rgba(255,255,255,0);width: 100%;height: 100%;border-style: none;border-bottom-right-radius: 10px;" type="button">
				<svg class="icon icon-tabler icon-tabler-send" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 30px;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
					<path d="M10 14l11 -11"></path>
					<path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"></path>
				</svg>
			</button>
		</div>
	</form>
</div>
