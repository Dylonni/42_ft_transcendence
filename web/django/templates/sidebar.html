{% load static %}
{% load i18n %}
<input id="navtoggle" type="checkbox"/>
<div class="container d-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center justify-content-xxl-center align-items-xxl-center navbar-container" style="position: fixed;z-index: 1;transition: 0.5s ease;color: var(--bs-body-bg);padding-bottom: 0px;padding-top: 0px;margin-bottom: 65px;height: 100%;width: 175px;">
    <div class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex flex-column justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center justify-content-xxl-center align-items-xxl-center" style="background-color:#1b1b1b; z-index: 999;border-radius: 19px;margin-top: 0px;width: 100%;opacity: 1;backdrop-filter: blur(25px);box-shadow: 0px 0px 6px 2px var(--bs-gray-500);width: 100%;position: sticky;">
        <div>
            <ul class="list-unstyled d-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center">
                <li class="d-xl-flex justify-content-xl-center align-items-xl-center" style="margin-top: 20px;margin-bottom: 20px;">
                    {% if profile.game %}
                    <a id="navGame" href="/games/{{ profile.game.id }}" style="color: var(--bs-body-bg);">
                        <svg class="bi bi-joystick" fill="currentColor" height="1em" style="font-size: 40px;" viewbox="0 0 16 16" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2"></path>
                            <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z"></path>
                        </svg>
                    </a>
                    {% else %}
                    <a id="navHome" href="/home/" style="color: var(--bs-body-bg);">
                        <svg class="icon icon-tabler icon-tabler-home" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 45px;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
                            <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path>
                            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
                        </svg>
                    </a>
                    {% endif %}
                </li>
                {% if profile %}
                <li style="display: block;margin-top: 20px;margin-bottom: 20px;">
                    <a id="navProfile" href="/profiles/me/" style="color: var(--bs-body-bg);">
                        <svg class="icon icon-tabler icon-tabler-user-circle" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="font-size: 45px;">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                        </svg>
                    </a>
                </li>
                <li style="display: block;margin-top: 20px;margin-bottom: 20px;">
                    <a id="navLeaderboard" href="/leaderboard/" style="margin-bottom: 0px;color: var(--bs-body-bg);">
                        <svg class="icon icon-tabler icon-tabler-list-numbers" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 45px;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
                            <path d="M11 6h9"></path>
                            <path d="M11 12h9"></path>
                            <path d="M12 18h8"></path>
                            <path d="M4 16a2 2 0 1 1 4 0c0 .591 -.5 1 -1 1.5l-3 2.5h4"></path>
                            <path d="M6 10v-6l-2 2"></path>
                        </svg>
                    </a>
                </li>
                <li style="display: block;margin-top: 20px;margin-bottom: 20px;">
                    <a id="navSocial" href="/friends/" style="color: var(--bs-body-bg);">
                        <svg class="icon icon-tabler icon-tabler-message-chatbot" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 45px;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
                            <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z"></path>
                            <path d="M9.5 9h.01"></path>
                            <path d="M14.5 9h.01"></path>
                            <path d="M9.5 13a3.5 3.5 0 0 0 5 0"></path>
                        </svg>
                    </a>
                </li>
                <li style="display: block;margin-top: 20px;margin-bottom: 20px;">
                    <a id="navSettings" href="/settings/" style="color: var(--bs-body-bg);">
                        <svg class="icon icon-tabler icon-tabler-settings" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 45px;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
                            <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path>
                            <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
                        </svg>
                    </a>
                </li>
                <li style="display: block;margin-top: 20px;margin-bottom: 20px;">
                    <a id="navAbout" href="/about/" style="">
                        <svg class="icon icon-tabler icon-tabler-info-circle" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 45px;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
                            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
                            <path d="M12 9h.01"></path>
                            <path d="M11 12h1v4h1"></path>
                        </svg>
                    </a>
                </li>
                {% endif %}
                {% if profile %}
                <li style="display: block;margin-bottom: 20px;">
                    <button class="btn btn-primary logout-btn" style="background: rgba(0,0,0,0);border-style: none;margin-right: 10px;" type="button">
                        <svg class="icon icon-tabler icon-tabler-logout-2" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 45px;color: rgb(255,0,0);" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
                            <path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"></path>
                            <path d="M15 12h-12l3 -3"></path>
                            <path d="M6 15l-3 -3"></path>
                        </svg>
                    </button>
                </li>
                {% else %}
                <li style="display: block;margin-bottom: 15px;">
                    <a href="/login/" id="navLogin" class="btn btn-primary" style="background: rgba(0,0,0,0);border-style: none;margin-right: 10px;" type="button">
                        <svg class="icon icon-tabler icon-tabler-login-2 text-primary" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="font-size: 45px;">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M9 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"></path>
                            <path d="M3 12h13l-3 -3"></path>
                            <path d="M13 15l3 -3"></path>
                        </svg>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    <label class="form-label" for="navtoggle" style="margin-bottom: 0px;padding-left: 0px;padding-right: 0px;margin-right: 12px;margin-left: 18px;">
        <svg class="icon icon-tabler icon-tabler-arrow-badge-left" fill="none" height="1em" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" style="font-size: 30px;color: var(--bs-form-check-bg);background: rgba(109,109,109,0.55);border-radius: 18px;margin-right: 0px;padding-right: 0px;margin-left: 2px;border-width: 1px;border-style: none;" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
            <path d="M11 17h6l-4 -5l4 -5h-6l-4 5z"></path>
        </svg>
    </label>
</div>
