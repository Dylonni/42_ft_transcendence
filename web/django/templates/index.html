{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html data-bs-theme="light" data-bss-forced-theme="light" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
        <title>
            {% block title %}{% translate "Transcendence42" %}{% endblock %}
        </title>
        <link rel="icon" type="image/svg" href="{% static 'img/favicon.svg' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static '/css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static '/fonts/fontawesome-all.min.css' %}" rel="stylesheet"/>
        <link href="{% static '/css/animate.min.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
        <script src="{% static '/js/main.js' %}"></script>
        <script src="{% static '/js/vanillaEmojiPicker.js' %}"></script>
        <script src="{% static '/js/lottie-player.min.js' %}"></script>
    </body>
</html>
